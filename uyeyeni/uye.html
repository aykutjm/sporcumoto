        // Firebase-compatible helpers
        // collection() 1 veya 2 parametre alabilir (Firebase uyumluluƒüu i√ßin)
        window.collection = (dbRefOrName, collectionName) => {
            // Eƒüer ilk parametre obje ise (db reference), ikinci parametreyi kullan
            if (typeof dbRefOrName === 'object' && dbRefOrName !== null && collectionName) {
                return db.collection(collectionName);
            }
            // Tek parametre veya string ise, ilk parametreyi kullan
            const tableName = collectionName || dbRefOrName;
            return db.collection(tableName);
        };
        // getDocs() queryOptions'ƒ± da ge√ßmeli
        window.getDocs = (collectionRef) => db.getDocs(collectionRef, collectionRef.queryOptions);
        window.query = (collectionRef, ...conditions) => db.query(collectionRef, ...conditions);
        window.where = window.supabaseHelper.where;
        // doc() 2 veya 3 parametre alabilir
        window.doc = (dbRefOrName, collectionOrId, id) => {
            // Eƒüer ilk parametre obje ise (db reference), ikinci ve √º√ß√ºnc√º parametreyi kullan
            if (typeof dbRefOrName === 'object' && dbRefOrName !== null && collectionOrId && id) {
                return db.doc(collectionOrId, id);
            }
            // 2 parametre varsa (tableName, docId)
            if (!id && collectionOrId) {
                return db.doc(dbRefOrName, collectionOrId);
            }
            // Fallback
            const tableName = id ? collectionOrId : dbRefOrName;
            const docId = id || collectionOrId;
            return db.doc(tableName, docId);
        };

        function getGroupMemberIds(group) {

        async function handleLogin(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorEl = document.getElementById('login-error');
            const loginButton = e.target.querySelector('button[type="submit"]');

            const username = usernameInput.value;
            const password = passwordInput.value;

            errorEl.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Giri≈ü Yapƒ±lƒ±yor...';

            try {
                // Query members by phone number (username) - check both Telefon and Telefon_2
                const q1 = query(collection(db, "members"), where("Telefon", "==", username));
                const q2 = query(collection(db, "members"), where("Telefon_2", "==", username));
                
                const [querySnapshot1, querySnapshot2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                
                let userDoc = null;
                let userData = null;
                
                if (!querySnapshot1.empty) {
                    userDoc = querySnapshot1.docs[0];
                    userData = userDoc.data();
                } else if (!querySnapshot2.empty) {
                    userDoc = querySnapshot2.docs[0];
                    userData = userDoc.data();
                } else {
                    throw new Error("Bu telefon numarasƒ±na kayƒ±tlƒ± √ºye bulunamadƒ±.");
                }

                // Check password: first check for a custom password, then fall back to phone number
                // For second parent (Telefon_2), also check password2 field if it exists
                let isPasswordCorrect = false;
                let loginType = 'parent1';
                
                if (userData.Telefon === username) {
                    // First parent login
                    isPasswordCorrect = (userData.password && userData.password === password) || (!userData.password && userData.Telefon === password);
                    loginType = 'parent1';
                } else if (userData.Telefon_2 === username) {
                    // Second parent login
                    isPasswordCorrect = (userData.password2 && userData.password2 === password) || (!userData.password2 && userData.Telefon_2 === password);
                    loginType = 'parent2';
                }

                if (isPasswordCorrect) {
                    loggedInUser = { id: userDoc.id, ...userData };
                    loggedInUserType = loginType;
                    loggedInPhone = username;
                    
                    // Log user activity
                    try {
                        const loginName = loginType === 'parent2' && userData.Veli_2_Adi_Soyadi 
                            ? userData.Veli_2_Adi_Soyadi 
                            : userData.Ad_Soyad;
                        
                        await addDoc(collection(db, 'userActivities'), {
                            memberId: userDoc.id,
                            memberName: loginName,
                            phone: username,
                            activity: 'Giri≈ü Yaptƒ±',
                            loginType: loginType,
                            timestamp: new Date().toISOString(),
                            userAgent: navigator.userAgent,
                            branch: userData.Brans
                        });
                    } catch (activityError) {
                        console.error('Activity logging failed:', activityError);
                        // Don't block login if activity logging fails
                    }
                    
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    await startPortal();
                } else {
                    throw new Error("≈ûifre hatalƒ±.");
                }

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Giri≈ü Yap';
            }
        }

        // --- DATA FETCHING ---
        async function fetchAllData() {
            try {
                const queries = [
                    getDocs(collection(db, 'preRegistrations')),
                    getDocs(collection(db, 'groups')),
                    getDocs(collection(db, 'schedules')),
                    getDocs(collection(db, 'attendanceRecords'))
                ];
                
                const [preRegsSnapshot, groupsSnapshot, schedulesSnapshot, attendanceSnapshot] = await Promise.all(queries);

                allPreRegistrations = preRegsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allGroups = groupsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allSchedules = schedulesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allAttendance = attendanceSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                console.log('‚úÖ Portal data loaded:', {
                    preRegistrations: allPreRegistrations.length,
                    groups: allGroups.length,
                    schedules: allSchedules.length,
                    attendance: allAttendance.length
                });

            } catch (error) {
                console.error("Error fetching portal data:", error);
                throw error; // Hatayƒ± √ºst fonksiyona ilet
            }
        }

        async function findAssociatedMembers(phone) {
            // Find members where phone matches either Telefon or Telefon_2
            const q1 = query(collection(db, "members"), where("Telefon", "==", phone));
            const q2 = query(collection(db, "members"), where("Telefon_2", "==", phone));
            
            const [querySnapshot1, querySnapshot2] = await Promise.all([getDocs(q1), getDocs(q2)]);
            
            const members1 = querySnapshot1.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const members2 = querySnapshot2.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            // Combine and remove duplicates (by id)
            const allMembers = [...members1, ...members2];
            const uniqueMembers = Array.from(new Map(allMembers.map(m => [m.id, m])).values());
            
            return uniqueMembers;
        }

        function renderSchedule(schedules) {
            if (schedules.length === 0) {
                return `<div class="empty-state-small"><p>Hen√ºz bir ders programƒ± atanmamƒ±≈ü.</p></div>`;
            }
             const today = new Date().toLocaleDateString('tr-TR', { weekday: 'long' }).toLowerCase();
             // Remove duplicates before rendering
            const uniqueSchedules = [...new Map(schedules.map(item => [`${item.day}-${item.startTime}`, item])).values()];

            // Define the correct order of days
            const dayOrder = ['pazartesi', 'salƒ±', '√ßar≈üamba', 'per≈üembe', 'cuma', 'cumartesi', 'pazar'];

            // Sort schedules according to the day order
            uniqueSchedules.sort((a, b) => dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day));

            const scheduleHtml = uniqueSchedules.map(s => `
                <div class="schedule-item ${s.day === today ? 'today' : ''}">
                    <strong>${capitalize(s.day)}:</strong>
                    <span>${s.startTime} - ${s.endTime}</span>
                </div>
            `).join('');
            return `<div class="schedule-list">${scheduleHtml}</div>`;
        }

        function renderPaymentPlan(preReg) {
            if (!preReg || !preReg.paymentSchedule || preReg.paymentSchedule.length === 0) {
                return `<div class="empty-state-small"><p>√ñdeme planƒ± bulunamadƒ±.</p></div>`;
            }
            
            const tableHeader = `

                        <th>Tutar</th>
                        <th>Son √ñdeme</th>
                        <th>Durum</th>
                    </tr>

            const today = new Date();
            today.setHours(0,0,0,0);

            const tableBody = preReg.paymentSchedule.map(p => {
                const isOverdue = new Date(p.dueDate + 'T00:00:00') < today && p.status === 'unpaid';
                const statusClass = isOverdue ? 'overdue' : p.status;

                return `

                        <td>${formatDate(p.period.start)} - ${formatDate(p.period.end)}</td>
                        <td>${p.period.lessonCount || '-'} Ders</td>

                    </tr>
                `;
            }).join('');

            return `<div class="table-container"><table class="data-table">${tableHeader}<tbody>${tableBody}</tbody></table></div>`;
        }

        function renderAttendanceHistory(attendance, preReg) {
            if (attendance.length === 0) {
                return `<div class="empty-state-small"><p>üìù Hen√ºz yoklama kaydƒ± bulunmuyor.</p></div>`;
            }
            
            if (!preReg || !preReg.paymentSchedule || preReg.paymentSchedule.length === 0) {
                // D√∂nem bilgisi yoksa basit g√∂r√ºn√ºm (tarih sƒ±rasƒ±na g√∂re)
                const tableHeader = `
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Durum</th>
                        </tr>
                    </thead>`;

                const tableBody = attendance.map(a => {
                    const recordDate = new Date(a.date + 'T00:00:00');
                    const formattedDate = recordDate.toLocaleDateString('tr-TR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric', 
                        weekday: 'long' 
                    });
                    return `
                        <tr>
                            <td>${formattedDate}</td>
                            <td><span class="status-badge ${a.status === 'present' ? 'status-present' : 'status-absent'}">${a.status === 'present' ? '‚úÖ Katƒ±ldƒ±' : '‚ùå Katƒ±lmadƒ±'}</span></td>
                        </tr>
                    `;
                }).join('');

                return `<div class="table-container"><table class="data-table">${tableHeader}<tbody>${tableBody}</tbody></table></div>`;
            }
            
            // D√∂nem d√∂nem yoklama g√∂sterimi
            let periodsHtml = '';
            
            preReg.paymentSchedule.forEach((period, index) => {
                const periodStart = new Date(period.period.start + 'T00:00:00');
                const periodEnd = new Date(period.period.end + 'T00:00:00');
                const lessonCount = period.period.lessonCount || 'N/A';
                
                // Bu d√∂neme ait yoklama kayƒ±tlarƒ±nƒ± filtrele
                const periodAttendance = attendance.filter(record => {
                    const recordDate = new Date(record.date + 'T00:00:00');
                    return recordDate >= periodStart && recordDate <= periodEnd;
                }).sort((a, b) => new Date(b.date) - new Date(a.date));
                
                const presentCount = periodAttendance.filter(r => r.status === 'present').length;
                const absentCount = periodAttendance.filter(r => r.status === 'absent').length;
                const attendanceRate = periodAttendance.length > 0 ? ((presentCount / periodAttendance.length) * 100).toFixed(0) : 0;
                
                periodsHtml += `
                    <div class="period-card">
                        <div class="period-header">
                            <div>
                                <h3>üìÖ ${period.paymentNumber}. D√∂nem</h3>
                                <p class="period-dates">
                                    ${formatDate(period.period.start)} - ${formatDate(period.period.end)} 
                                    <span class="lesson-badge">${lessonCount} Ders</span>
                                </p>
                            </div>
                            <div class="period-stats">
                                <div class="stat-item">
                                    <div class="stat-value success">${presentCount}</div>
                                    <div class="stat-label">‚úÖ Katƒ±ldƒ±</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value danger">${absentCount}</div>
                                    <div class="stat-label">‚ùå Katƒ±lmadƒ±</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value info">${attendanceRate}%</div>
                                    <div class="stat-label">üìä Devam Oranƒ±</div>
                                </div>
                            </div>
                        </div>

        async function handleProfileUpdate(e) {
            e.preventDefault();
            const form = e.target;
            const memberId = form.memberId.value;
            const newPassword = form.newPassword ? form.newPassword.value : '';
            const confirmPassword = form.confirmPassword ? form.confirmPassword.value : '';
            const newPassword2 = form.newPassword2 ? form.newPassword2.value : '';
            const confirmPassword2 = form.confirmPassword2 ? form.confirmPassword2.value : '';

            const member = associatedMembers.find(m => m.id === memberId);
            if (!member) return showAlert('√úye bulunamadƒ±.', 'danger');
            const isChild = member.Resit_Olmayan_Adi_Soyadi && member.Resit_Olmayan_Adi_Soyadi.trim() !== '';

            let updateData = {};

            if (isChild) {
                // For child members, only update the fields visible to the logged-in parent
                if (loggedInUserType === 'parent1') {
                    // Parent 1 can only update their own fields
                    if (newPassword && newPassword !== confirmPassword) {
                        return showAlert('Yeni ≈üifreler e≈üle≈ümiyor.', 'danger');
                    }
                    
                    updateData = {
                        Ad_Soyad: form.adSoyad.value,
                        Resit_Olmayan_Adi_Soyadi: form.resitOlmayanAdSoyad.value,
                        studentBirthDate: form.studentBirthDate.value
                    };
                    
                    if (newPassword) {
                        updateData.password = newPassword;
                    }
                } else {
                    // Parent 2 can only update their own fields
                    if (newPassword2 && newPassword2 !== confirmPassword2) {
                        return showAlert('Yeni ≈üifreler e≈üle≈ümiyor.', 'danger');
                    }
                    
                    updateData = {
                        Veli_2_Adi_Soyadi: form.veli2AdSoyad.value,
                        Telefon_2: form.telefon2.value,
                        Resit_Olmayan_Adi_Soyadi: form.resitOlmayanAdSoyad.value,
                        studentBirthDate: form.studentBirthDate.value
                    };
                    
                    if (newPassword2) {
                        updateData.password2 = newPassword2;
                    }
                }
            } else { // Adult
                if (newPassword && newPassword !== confirmPassword) {
                    return showAlert('Yeni ≈üifreler e≈üle≈ümiyor.', 'danger');
                }
                
                updateData = {
                    Ad_Soyad: form.adSoyad.value,
                    studentBirthDate: form.studentBirthDate.value
                    // Telefon is readonly, so we don't update it
                };
                
                if (newPassword) {
                    updateData.password = newPassword;
                }
            }

            try {
                const memberRef = doc(db, 'members', memberId);
                await updateDoc(memberRef, updateData);
                
                // Update local cache
                const memberIndex = associatedMembers.findIndex(m => m.id === memberId);
                if (memberIndex > -1) {
                    // Merge existing data with updated data
                    associatedMembers[memberIndex] = { ...associatedMembers[memberIndex], ...updateData };
                }
                if (loggedInUser.id === memberId) {
                     loggedInUser = { ...loggedInUser, ...updateData };
                }
                
                showAlert('‚úÖ Profiliniz ba≈üarƒ±yla g√ºncellendi.', 'success');
                closeModal('profileModal');
                
                // Refresh data silently
                await refreshPortalData(true);
                
                // Refresh the details view with fresh data
                showMemberDetails(memberId);
            } catch (error) {
                showAlert('Profil g√ºncellenirken hata olu≈ütu.', 'danger');
                console.error(error);
            }
        }

            document.body.appendChild(alertContainer);
            setTimeout(() => {
                alertContainer.style.opacity = '0';
                setTimeout(() => {  
                    if(document.body.contains(alertContainer)) {
                        document.body.removeChild(alertContainer)
                    }
                }, 500);
            }, 3000);
        }
