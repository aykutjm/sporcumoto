version: '3.8'

services:
  auto-reply-system:
    build: .
    container_name: sporcum-auto-reply-system
    restart: always
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    command: sh -c "while true; do node combined-auto-reply-system.js; echo 'Sleeping for 2 minutes...'; sleep 120; done"
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep -f 'sh -c while' || exit 1"]
      interval: 2m
      timeout: 10s
      start_period: 30s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
